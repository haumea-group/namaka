<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="darkreader" content="dark"/>
	<title>namaka</title>
	<link rel=stylesheet href="/demo.css"/>

	<script defer type=importmap-shim src="/x/importmap.json"></script>
	<script defer type=module-shim src="/x/mock.js"></script>
	<script defer src="/node_modules/es-module-shims/dist/es-module-shims.js"></script>
</head>
<body>
	<div class="layout">
		<h1>
			<strong>⁓ 🌑 namaka ⁓</strong>
			<em>user comments and 5-star reviews</em>
		</h1>
		<p><em>"nine pregnant women cannot make a baby in one month"</em></p>
		<p>free and open source <a href="https://github.com/haumea-group/namaka">on github</a></p>
		<div class=demo>
			<namaka-demo-auth></namaka-demo-auth>
			
			<namaka-comments
				topic=74315c4911702b10f2db70f26e35a1fe733e680f351491e48237cc06795af462>
			</namaka-comments>

			<namaka-comments
				topic=aa315c4911702b10f2db70f26e35a1fe733e680f351491e48237cc06795af462>
			</namaka-comments>

			<namaka-author-reply></namaka-author-reply>
		</div>
	</div>

	<div class="container">
		<h1 class="title review-title">My reviews</h1>

		<namaka-delete-review></namaka-delete-review>

		<namaka-ban-user></namaka-ban-user>

		<div class="banned-users">
			<namaka-banned-users></namaka-banned-users>
		</div>

		<div class="review-summary">
			<namaka-my-review></namaka-my-review>
			<div class="flex-container">
				<div class="wrapper">
					<div>
						<span class="big">4.6</span>
						<span class="small">/5</span>
					</div>

					<p>Based on 1,321 reviews</p>
				</div>

				<namaka-horizontal-review></namaka-horizontal-review>
			</div>
		</div>

		<div class="all-comments">
			<div class="heading">
				<h1 class="title">My reviews</h1>
				<select name="tag" id="tag">
					<option value="mostRecent">Most Recent</option>
					<option value="all">All</option>
				</select>
			</div>
			<namaka-load-more></namaka-load-more>
		</div>

		<div class="empty-review">
			<namaka-empty-review></namaka-empty-review>
		</div>

		<div class="edit-review">
			<namaka-edit-review></namaka-edit-review>
		</div>
	</div>
</body>
</html>
